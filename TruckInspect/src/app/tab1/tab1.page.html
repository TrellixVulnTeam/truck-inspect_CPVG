<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
        <ion-back-button>Back</ion-back-button>
     </ion-buttons>
     <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-row>
      <ion-col size="12" size-sm>
         <div class="panel index-panel secondary" [routerLink]="['/tabs/inspection-list']">
            <ion-icon class="large" name="list"></ion-icon>
            <div class="content">
               <h1 class="content-title">All Inspections</h1>
               <p class="content-subtitle">168 Inspections</p>
            </div>
         </div>
      </ion-col>
      <ion-col size="12" size-sm>
         <div class="panel index-panel urgent">
            <ion-icon class="large" name="alert-circle"></ion-icon>
            <div class="content">
               <h1 class="content-title">Urgent Inspections</h1>
               <p class="content-subtitle">168 Inspections</p>
            </div>
         </div>
      </ion-col>
      <ion-col size="12" size-sm>
         <div class="panel index-panel pending">
            <ion-icon class="large" name="time"></ion-icon>
            <div class="content">
               <h1 class="content-title">Pending Inspections</h1>
               <p class="content-subtitle">168 Inspections</p>
            </div>
         </div>
      </ion-col>
      <ion-col size="12" size-sm>
         <div class="panel index-panel completed">
            <ion-icon class="large" name="checkmark-circle"></ion-icon>
            <div class="content">
               <h1 class="content-title">Completed Inspections</h1>
               <p class="content-subtitle">168 Inspections</p>
            </div>
         </div>
      </ion-col>
   </ion-row>
</ion-content>
